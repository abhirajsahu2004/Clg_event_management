<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CampusEvents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Contact Us</h1>
    <form>
      <label class="block mb-2">Your Name</label>
      <input type="text" class="w-full px-4 py-2 border rounded mb-4" />
      
      <label class="block mb-2">Your Email</label>
      <input type="email" class="w-full px-4 py-2 border rounded mb-4" />
      
      <label class="block mb-2">Message</label>
      <textarea class="w-full px-4 py-2 border rounded mb-4" rows="4"></textarea>
      
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </div>
</body>
</html>

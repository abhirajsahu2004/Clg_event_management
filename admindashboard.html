<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CampusEvents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white p-6 hidden md:block">
    <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
    <nav class="space-y-4">
      <a href="#" class="block hover:bg-blue-600 p-2 rounded">Dashboard</a>
      <a href="#" class="block hover:bg-blue-600 p-2 rounded">Manage Events</a>
      <a href="#" class="block hover:bg-blue-600 p-2 rounded">User List</a>
      <a href="#" class="block hover:bg-blue-600 p-2 rounded">Analytics</a>
      <a href="index.html" class="block hover:bg-blue-600 p-2 rounded">Back to Home</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, Admin</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold text-gray-700">Total Events</h3>
        <p class="text-2xl font-bold text-blue-600">42</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold text-gray-700">Registered Users</h3>
        <p class="text-2xl font-bold text-blue-600">128</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold text-gray-700">Pending Approvals</h3>
        <p class="text-2xl font-bold text-blue-600">5</p>
      </div>
    </div>

    <!-- Table of Events -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Event Requests</h2>
      <table class="min-w-full table-auto">
        <thead>
          <tr class="text-left bg-gray-100">
            <th class="p-3">Event</th>
            <th class="p-3">Date</th>
            <th class="p-3">Status</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-3">AI Seminar</td>
            <td class="p-3">May 10, 2025</td>
            <td class="p-3 text-yellow-600">Pending</td>
            <td class="p-3 space-x-2">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Approve</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Reject</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>

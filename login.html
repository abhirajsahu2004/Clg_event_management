<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CampusEvents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 p-8 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <label class="block mb-2 text-gray-700">Email</label>
      <input type="email" class="w-full px-4 py-2 border rounded mb-4" />

      <label class="block mb-2 text-gray-700">Password</label>
      <input type="password" class="w-full px-4 py-2 border rounded mb-6" />

      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
